<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крутые участники</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(229, 46, 113, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 30px;
        }

        .participants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .participant-card {
            background: rgba(30, 30, 46, 0.7);
            border-radius: 15px;
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .participant-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .username {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }

        .social-icons {
            display: flex;
            gap: 15px;
        }

        .icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .steam {
            background: linear-gradient(135deg, #171a21, #2a475e);
            color: #fff;
        }

        .discord {
            background: linear-gradient(135deg, #5865f2, #7289da);
            color: #fff;
        }

        .icon:hover {
            transform: scale(1.1);
        }

        .steam:hover {
            box-shadow: 0 0 15px rgba(42, 71, 94, 0.7);
        }

        .discord:hover {
            box-shadow: 0 0 15px rgba(88, 101, 242, 0.7);
        }

        .tooltip {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .icon:hover .tooltip {
            opacity: 1;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(30, 30, 46, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateX(150%);
            transition: transform 0.4s ease;
            z-index: 1000;
            border-left: 4px solid #5865f2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .notification.show {
            transform: translateX(0);
        }

        .discord-id {
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            margin-top: 10px;
            padding: 8px 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            letter-spacing: 1px;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            .participants-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .participant-card {
                padding: 20px;
            }
            
            .username {
                font-size: 1.3rem;
            }
            
            .icon {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            .participant-card {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .social-icons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Крутые участники</h1>
            <p class="subtitle">Самые активные игроки нашего сообщества</p>
        </header>
        
        <div class="participants-grid" id="participantsContainer">
            <!-- Участники будут добавлены через JavaScript -->
        </div>
        
        <footer>
            <p>Сообщество геймеров © 2023</p>
        </footer>
    </div>
    
    <div class="notification" id="notification">
        Discord ID скопирован в буфер обмена!
        <div class="discord-id" id="discordIdDisplay"></div>
    </div>

    <script>
        // Данные участников
        const participants = [
            {
                username: "Яла",
                steam_url: "https://steamcommunity.com/profiles/76561199051710124/",
                discord_id: "baddybigdk"
            },
            {
                username: "Даня",
                steam_url: "https://steamcommunity.com/profiles/76561199092082159",
                discord_id: "iceelook"
            },
            {
                username: "Наоми",
                steam_url: "https://steamcommunity.com/profiles/76561198255648546",
                discord_id: "teeensi"
            },
            {
                username: "Кипис",
                steam_url: "https://steamcommunity.com/profiles/76561199503190720",
                discord_id: "k1pis1941"
            }
        ];

        // Функция для создания карточки участника
        function createParticipantCard(participant) {
            const card = document.createElement('div');
            card.className = 'participant-card';
            
            card.innerHTML = `
                <div class="username">${participant.username}</div>
                <div class="social-icons">
                    <div class="icon steam" data-url="${participant.steam_url}">
                        <i class="fab fa-steam"></i>
                        <div class="tooltip">Steam профиль</div>
                    </div>
                    <div class="icon discord" data-id="${participant.discord_id}">
                        <i class="fab fa-discord"></i>
                        <div class="tooltip">Скопировать Discord ID</div>
                    </div>
                </div>
            `;
            
            return card;
        }

        // Функция для отображения уведомления
        function showNotification(discordId) {
            const notification = document.getElementById('notification');
            const discordIdDisplay = document.getElementById('discordIdDisplay');
            
            discordIdDisplay.textContent = discordId;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Функция для копирования Discord ID в буфер обмена
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showNotification(text);
            }).catch(err => {
                console.error('Ошибка при копировании: ', err);
                // Fallback для старых браузеров
                const textArea = document.createElement("textarea");
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showNotification(text);
            });
        }

        // Инициализация страницы
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('participantsContainer');
            
            // Добавляем карточки участников
            participants.forEach(participant => {
                const card = createParticipantCard(participant);
                container.appendChild(card);
            });
            
            // Добавляем обработчики событий для иконок
            document.querySelectorAll('.icon.steam').forEach(icon => {
                icon.addEventListener('click', () => {
                    const url = icon.getAttribute('data-url');
                    window.open(url, '_blank');
                });
            });
            
            document.querySelectorAll('.icon.discord').forEach(icon => {
                icon.addEventListener('click', () => {
                    const discordId = icon.getAttribute('data-id');
                    copyToClipboard(discordId);
                });
            });
        });
    </script>
</body>
</html>
